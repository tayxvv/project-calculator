<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main-app">
        <div class="calculadora">
            <p id="resultado"></p>
            <div class="row1">
                <button class="botao" id="clean" onclick="clean()" >C</button>
                <button class="botao" id="menor" onclick="back()">&lt;</button>
                <button class="botao" id="operation" onclick="insert('/100*')">%</button>
                <button class="botao" id="operation" onclick="insert('/')">/</button>
            </div>
            <div class="row2">
            <button class="botao" id="number" onclick="insert('7')">7</button>
            <button class="botao" id="number" onclick="insert('8')">8</button>
            <button class="botao" id="number" onclick="insert('9')">9</button>
            <button class="botao" id="operation" onclick="insert('*')">X</button>
            </div>
            <div class="row3">
                <button class="botao" id="number" onclick="insert('4')">4</button>
                <button class="botao" id="number" onclick="insert('5')">5</button>
                <button class="botao" id="number" onclick="insert('6')">6</button>
                <button class="botao" id="operation" onclick="insert('-')">-</button>
            </div>
            <div class="row4">
                <button class="botao" id="number" onclick="insert('2')">2</button>
                <button class="botao" id="number" onclick="insert('3')">3</button>
                <button class="botao" id="number" onclick="insert('1')">1</button>
                <button class="botao" id="operation" onclick="insert('+')">+</button>
            </div>
            <div class="row5">
                <button class="botao" id="zero" onclick="insert('0')">0</button>
                <button class="botao" onclick="insert('.')">.</button>
                <button class="botao" id="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
